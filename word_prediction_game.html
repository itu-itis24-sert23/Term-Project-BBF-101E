<!DOCTYPE html>
<html lang="en">
<head>
    <title>Word Prediction Game</title>
    <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
    <div class="container">
        <h1>Word Prediction Game</h1>
        <div class="card-container">
            <div class="S">
                <div class="front">
                   <img src="Letters/S.svg">
                </div>
                <div class="back">
                    <img src="star.svg" height="80%" width="80%">
                </div>
            </div>
            <div class="T">
                <div class="front">
                   <img src="Letters/T.svg">
                </div>
                <div class="back">
                    <img src="star.svg" height="80%" width="80%">
                </div>
            </div>
            <div class="O">
                <div class="front">
                   <img src="Letters/O.svg">
                </div>
                <div class="back">
                    <img src="star.svg" height="80%" width="80%">
                </div>
            </div>
            <div class="C">
                <div class="front">
                   <img src="Letters/C.svg">
                </div>
                <div class="back">
                    <img src="star.svg" height="80%" width="80%">
                </div>
            </div>
            <div class="K">
                <div class="front">
                   <img src="Letters/K.svg">
                </div>
                <div class="back">
                    <img src="star.svg" height="80%" width="80%">
                </div>
            </div>
        </div>
        <div class="word-info-container">
            <div>
                <div class="word">
                    <p id="word" style="text-align: left; margin: 0;">Prediction</p>
                    <input type="text" id="input" placeholder="enter one letter or full prediction" >
                </div>
                <div class="buttons">
                    <button id="submitButton">Submit</button>
                    <button id="resetButton">Reset the Game</button>
                </div>
                
            </div>
            <div class="info">
                <p id="Score" style="text-align: left; margin: 0;">Score</p>
                <input type="text" id="score" value="0" disabled placeholder="Score">
                <div class="lives">
                    <p id="lives">Lives</p>
                    <div class="hearts">
                        <img src="heart.svg" height="20px" width="20px" id="heart1">
                        <img src="heart.svg" height="20px" width="20px" id="heart2">
                        <img src="heart.svg" height="20px" width="20px" id="heart3">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</html>
